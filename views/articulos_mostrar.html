<div class="wrapper wrapper-content container animated fadeInRight article">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="text-center article-title">
                        <div class="row ">
                            <ol class="breadcrumb">
                                <li>
                                    <a ui-sref="fapa.inicio">Inicio</a>
                                </li>
                                <li>
                                    <a ui-sref="fapa.blog">Publicaciones</a>
                                </li>
                                <li class="active">
                                    <strong>{{verArt.titulo}}</strong>
                                </li>
                            </ol>
                        </div>
                        <div class="space-20"></div>
                        <div class="row">
                            <span class="text-muted pull-right">{{verArt.autor}}&nbsp;<i class="fa fa-clock-o"></i>&nbsp;{{verArt.fecha}} </span>
                        </div>
                        <div class="row">
                            <h1>
                                {{verArt.titulo}}
                            </h1>
                            <img ng-src="{{verArt.imagen_url}}" class="img-responsive center-block fh-300" alt=""/>
                        </div>
                        <div class="space-20"></div>
                        <div class="row">
                            <h3>
                                {{verArt.resumen}}
                            </h3>
                        </div>
                        <div class="row">
                            <p ng-bind-html="verArt.contenido"></p>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
